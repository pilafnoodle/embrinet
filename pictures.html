        <script>
            // Select all images within elements with the class 'photo'
            const photos = document.querySelectorAll('.photo img');
            const caption = document.getElementById('caption');
            
            photos.forEach(photo => {
                photo.addEventListener('mouseover', function() {
                    const captionText = this.getAttribute('data-caption');
                    caption.textContent = captionText;
                });
            
                photo.addEventListener('mouseout', function() {
                    caption.textContent = 'gallery';
                });
            });


            photos.forEach(photo => {
                const captionText = photo.getAttribute('data-caption');
                const captionDiv = photo.nextElementSibling;
                captionDiv.textContent = captionText;
            });

        </script>
